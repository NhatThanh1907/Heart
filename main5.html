<body>
$a = 5;
$b = 0;
$c = 10;
 
/**
 * tinh giai thua
 *
 * @author viettuts.vn
 * @param n: so nguyen duong
 */
function tinhGiaithua($n) {
    $giai_thua = 1;
    if ($n == 0 || $n == 1) {
        return $giai_thua;
    } else {
        for($i = 2; $i <= $n; $i ++) {
            $giai_thua *= $i;
        }
        return $giai_thua;
    }
}
